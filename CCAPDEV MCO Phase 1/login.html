<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="register_login_style.css">

    <title>Log-In</title>
</head>
<body>
    <div class="container">
        <img src="microscope_round.png" alt="microscope logo"> 
        <header>
           <p id="labname">Lab Reservation</p>
           <p id="logintype">Sign-In</p>
        </header>
        <form action="user_profile.html" method="GET" class="form">
          <input type="email" id="email" name="email" class="input" placeholder="Email">
              
              <input type="password" id="password" name="password" class="input" placeholder="Password">
              
              <input type="submit" id="submit" value="Sign In" id="submit" />

              <div class="register">
                <p>Don't have an account yet?</p>
                <a href="register.html">Click here</a>
            </div>
        </form>
            
      </div>
</body>
</html>
